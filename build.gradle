defaultTasks 'build'

task build(type:Zip){
	def pkg = new XmlParser().parse("expath-pkg.xml")
	
	from 'src/main', 'repo.xml' 'expath-pkg.xml'
	baseName = pkg.attribute("abbrev")
	extension = "xar"
	version = pkg.attribute("version")
	destinationDir = file("dist")
	
	println "Built " + archiveName
}
